                <!-- Botones de navegación -->

                    <span class="button" id="prevBtn" onclick="changeQuestion(-1)">Anterior</span>
                    <span class="button" id="nextBtn" onclick="changeQuestion(1)">Siguiente</span>
                    <input type="submit" id="submitBtn" class="button" style="display:none;" value="Enviar">

        <script>
            let currentQuestion = 1;
            const totalQuestions = 120;

            // Función para cambiar de pregunta
            function changeQuestion(step) {
                const currentInput = document.querySelector('input[name="question' + currentQuestion + '"]:checked');

                // Validar si la opción está seleccionada
                if (step === 1 && !currentInput && currentQuestion < totalQuestions) {
                    alert("Por favor, selecciona una opción antes de continuar.");
                    return; // Evitar avanzar si no hay opción seleccionada
                }

                // Ocultar la pregunta actual
                document.getElementById("question" + currentQuestion).classList.remove("active");

                // Cambiar la pregunta actual por la siguiente o anterior
                currentQuestion += step;

                // Limitar las preguntas dentro del rango permitido
                if (currentQuestion < 1) {
                    currentQuestion = 1;
                } else if (currentQuestion > totalQuestions) {
                    currentQuestion = totalQuestions;
                }

                // Mostrar la nueva pregunta
                document.getElementById("question" + currentQuestion).classList.add("active");

                // Mostrar el botón de "Enviar" solo en la última pregunta
                if (currentQuestion === totalQuestions) {
                    document.getElementById("nextBtn").style.display = "none";
                    document.getElementById("submitBtn").style.display = "inline-block";
                } else {
                    document.getElementById("nextBtn").style.display = "inline-block";
                    document.getElementById("submitBtn").style.display = "none";
                }

                // Mostrar el botón de "Anterior" solo después de la primera pregunta
                if (currentQuestion === 1) {
                    document.getElementById("prevBtn").style.display = "none";
                } else {
                    document.getElementById("prevBtn").style.display = "inline-block";
                }
            }

            // Iniciar con la primera pregunta visible y el botón "Anterior" oculto
            document.getElementById("prevBtn").style.display = "none";
        </script>
